  flutter_lints: ^2.0.0
  flutter_launcher_icons: "^0.13.1"

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/imgs/icon.png"
  min_sdk_android: 33

flutter_native_splash:
