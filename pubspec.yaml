name: tasorderan
description: A new Flutter project.
publish_to: 'none'
version: 1.0.0+2

environment:
  sdk: '>=3.0.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  hive: ^2.2.3
  simple_fontellico_progress_dialog: ^0.3.0
  dio: ^5.3.2
  bloc: ^8.1.2
  flutter_bloc: ^8.1.3
